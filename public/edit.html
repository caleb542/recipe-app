<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fugaz+One&family=Monsieur+La+Doulaise&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/610bdb1969.js" crossorigin="anonymous"></script>
        <link href="./scripts/index.css" rel="stylesheet" media="screen" />
    <title>Recipe App - Edit</title>
</head>

<body class="edit-page">
    <div class="page-container">
        <div class="content-wrap">
            <header class="">
                <div class="header-top">
                    <h1 class="site__title"><a href="/">Recipe Me</a></h1>
                    <a href="#" id="menu-toggle" aria-expanded="false" aria-controls="nav" class="menu-toggle" aria-label="Open the menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                    
                </div>
                <nav id="nav" class="hide">
                    <ul>
                        <li>
                            <a tabindex="-1" href="/index.html">Home</a>
                        </li>
                        <li>
                            <a tabindex="-1" href="/mission.html">Mission Statement</a>
                        </li>
                        <li>
                            <a tabindex="-1" href="/about.html">About Recipe Me</a>
                        </li>
                    </ul>
                </nav>
                
                <div class="container">
                    <h2 class="header__title">Edit recipe: <span class="header__subtitle"></span></h2>
                    <a id="remove-recipe" href="#">Remove recipe (forever)</a>
                </div>
            </header>

            <div class="container">
                <div id="recipe">

                 
                        <div class="edit-form-list">

                            <div class="section-1">
                                <div>
                                    <label>
                                        <div>Author</div>
                                        <input id="recipe-author" class="input" type="text" placeholder="Author"
                                            name="text">
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <div>Recipe article</div>
                                        <textarea id="recipe-article" class="input area tall" value="what's it worth?"
                                            placeholder="one two three four"></textarea>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <div>Recipe directions</div>
                                        <textarea id="recipe-directions" class="input area tall" value=""
                                            placeholder="How do we make this?"></textarea>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <div>Recipe categories</div>
                                        <div id="recipe-categories" class="input area" value=""
                                            placeholder="How do we make this?"></div>
                                    </label>
                                </div>
                              
                            </div>
                            <div class="overlay"></div>
                            <article class="article__recipe">
                                <header id="recipe-header">
                                    <h1 class="header__title">Recipe</h1>
                                </header>
                                <button id="add-an-ingredient"><i
                                    class="fa fa-plus"></i><span class="hide-text">Add a new
                                    ingredient</span></i>
                                </button>
                                <ul class="recipe">
                                    

                                </ul>
                                
                            </article>

                            <div id="ingredients">

                            </div>

                            <a class="btn btn-large" id="done-editing" href="#" >Done</a>
                   
                </div>
               
             </div><!--container-->
                <!--content wrap-->
        </div>
        <footer>
            <p>&copy; Caleb Hamilton 2022</p>
        </footer>

        <!-- page container-->
    </div>
   
    <script src="./scripts/edit-bundle.js"></script>
</body>

</html>
