<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" onsubmit="upload()">
        <input type="file" id="file1" />
        <input type="submit" />
    </form>
    <script type="text/javascript" src="../../src/imagekit.js"></script>
    â€‹
    <script>
        /* 
            SDK initilization
            
            authenticationEndpoint should be implemented on your server 
            as shown above 
        */

        var imagekit = new ImageKit({
            publicKey : "public_lfztBpgjdqx+w+PyZ0j6PKYmTHY=",
            urlEndpoint : "https://ik.imagekit.io/r3j8me4vi",
            authenticationEndpoint : "../../src/imagestore.js"
        });
        
        // Upload function internally uses the ImageKit.io javascript SDK
        function upload(data) {
            var file = document.getElementById("file1");
            imagekit.upload({
                file : file.files[0],
                fileName : "abc.jpg",
                tags : ["tag1"]
            }, function(err, result) {
                console.log(arguments);
                console.log(imagekit.url({
                    src: result.url,
                    transformation : [{ height: 300, width: 400}]
                }));
            })
        }
    </script>
</body>
</html>
