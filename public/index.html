<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fugaz+One&family=Monsieur+La+Doulaise&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./scripts/index.css" rel="stylesheet" media="screen" />

    <title>Recipe Me</title>

    <!-- <link href="/images/favicon.png" rel="icon" /> -->
</head>

<body class="home-page">
    <div class="page-container">
        <div class="content-wrap">
            <div class="container">
                <header>

                    <h1 class="header__title">Recipe Me</h1>
                    <h2 class="header__subtitle">A Digital Recipe Index <span>.</span></h2>
                    <div class="homepage-header">
                        <img class="imageElement"
                            style="background-image:url(https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=MnwzNTk2NTV8MHwxfHNlYXJjaHwyOXx8Y291bnRyeSUyMGtpdGNoZW4lMjBwYXJ0eXxlbnwwfDB8fHwxNjY0Mjg1MTY4&amp;ixlib=rb-1.2.1&amp;q=80&amp;w=1080)"/>
                    </div>
                 
                    <div class="search-filters grid">
                    <fieldset>
                        <legend>
                            Filter recipes by title or author or category
                        </legend>    
                      
                        <input type="text" id="search-filter" placeholder="donuts / peter / seafood" class="search-field">
                        <!-- <button class="search-button">
                                    <i class="fa fa-solid fa-magnifying-glass "></i>
                                </button> -->
                        </fieldset>     
                        <div class="select">
                        <fieldset>
                            <legend>Sort results</legend>
                            <select class="dropdown" id="filter-by">
                                <option value="byEdited">Last modified</option>
                                <option value="byCreated">Created date</option>
                                <option value="alphabetical">Sort alphabetically</option>
                            </select>
                        </fieldset>    
                            
                        </div>
                        <div>
                            <a href="edit.html" id="add" class="addNewRecipe">+</a>
                        </div>

                    </div>
                </header>

                <div id="recipes">


                </div>
                <div class="cards"></div>
            </div>

            <!--content wrap-->
        </div>
        <footer>
            <p>COPYRIGHTs TM 1980</p>
        </footer>
        <!--page container-->
    </div>
    <script src="/scripts/index-bundle.js"></script>

</body>

</html>
