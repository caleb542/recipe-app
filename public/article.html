   <script type="module">
    // import {initArticle} from './scripts/article-bundle.js'
    async function loadTemplate(recItem) {
    // Load template file
    const res = await fetch("./partials/article-template.html");
    const html = await res.text();

    // Insert the template markup into the container
    const container = document.querySelector(".template-container");
    container.insertAdjacentHTML("beforeend", html);

   

    // Grab template
    const template = document.getElementById("article-template");
    const tpl = template.content.cloneNode(true);

    // Hydrate before appending
    tpl.querySelector(".article__title").textContent = recItem.title;
    tpl.querySelector(".author").textContent = recItem.author;
    tpl.querySelector(".dates").textContent = new Date(recItem.createdAt).toLocaleDateString();
    tpl.querySelector(".prep-time-value").textContent = recItem.prepTime;
    tpl.querySelector(".total-time-value").textContent = recItem.totalTime;
    tpl.querySelector(".description").textContent = recItem.description;
    tpl.querySelector(".directions-list").innerHTML =
      recItem.directions.map(d => `<li>${d}</li>`).join("");

    // Append hydrated fragment
    container.appendChild(tpl);

  }
